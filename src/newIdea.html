<!DOCTYPE html>
<html lang="en">
<load src="./html/base/head.html" title="home"/>

<body class="body">
    <div class="modal">
        <div class="modal__window">
            <a class="modal__cancel" href="#">

                        fill="black" />
                </svg>
            </a>
            <h3 class="modal__title">Welcom to IdeaStart</h3>
            <div class="modal__btn">
                <button data-menu="signIn" class="modal__signIn modal__signIn--active">Sign In</button>
                <button data-menu="signUp" class="modal__signIn">Sign Up</button>
            </div>
            <div data-window="firstWindow" class="modal__switchMenu modal__switchMenu--active">
                <form class="modal__form">
                    <div class="modal__info">
                        <label class="modal__label" for="email">Email</label>
                        <input id="email" class="modal__input" type="email" placeholder="Enter your Email">
                    </div>
                    <div class="modal__info">
                        <label class="modal__label" for="Password">Password</label>
                        <input id="Password" class="modal__input" type="email" placeholder="Enter your Password">
                    </div>
                </form>
                <button class="modal__action">Sign In</button>
            </div>
            <div data-window="secondWindow" class="modal__switchMenu">
                <form class="modal__form">
                    <div class="modal__info">
                        <label class="modal__label" for="name">Full Name</label>
                        <input id="name" class="modal__input" type="text" placeholder="Enter your full name">
                    </div>
                    <div class="modal__info">
                        <label class="modal__label" for="email">Email</label>
                        <input id="email" class="modal__input" type="email" placeholder="Enter your Email">
                    </div>
                    <div class="modal__info">
                        <label class="modal__label" for="Password">Password</label>
                        <input id="Password" class="modal__input" type="email" placeholder="Enter your Password">
                    </div>
                </form>
                <button class="modal__action">Create Account</button>
            </div>
            <span class="modal__span">OR CONTINUE WITH</span>
            <button class="modal__google">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M17 3.5H3C2.73478 3.5 2.48043 3.60536 2.29289 3.79289C2.10536 3.98043 2 4.23478 2 4.5V15.5C2 15.7652 2.10536 16.0196 2.29289 16.2071C2.48043 16.3946 2.73478 16.5 3 16.5H17C17.2652 16.5 17.5196 16.3946 17.7071 16.2071C17.8946 16.0196 18 15.7652 18 15.5V4.5C18 4.23478 17.8946 3.98043 17.7071 3.79289C17.5196 3.60536 17.2652 3.5 17 3.5ZM4 14.5V5.5H16V14.5H4Z"
                        fill="black" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M17.648 5.261L10.603 11.261C10.4214 11.4156 10.1904 11.5002 9.9518 11.4995C9.71322 11.4988 9.48276 11.4128 9.30204 11.257L2.34704 5.257C1.64504 4.652 2.07304 3.5 3.00004 3.5H17C17.93 3.5 18.356 4.658 17.648 5.261ZM5.69004 5.5L9.96004 9.183L14.282 5.5H5.69004Z"
                        fill="black" />
                </svg>
                Continue with Google
            </button>
        </div>
    </div>
    <div class="overlay" data-burger="overlay"></div>
    <div class="container main__container">
        <aside class="sidebar" data-burger="sidebar">
            <load src="./html/components/header.html"/>
        </aside>
        <main class="main">
            <div class="burger" data-burger="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="14" viewBox="0 0 20 14"
                    fill="none">
                    <path d="M1 1H19M1 7H19M1 13H19" stroke="white" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <load src="./html/components/inputList.html"/>
        </main>
        <load src="./html/components/footer.html"/>
    </div>
</body>

</html>
